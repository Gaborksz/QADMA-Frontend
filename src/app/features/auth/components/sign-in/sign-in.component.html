<div class="middleCetnterdContainer">
    <div class="ui container" style="max-width: 400px !important;">
        <div class="ui segment grey inverted">
            <h2 class="ui header centered">
                <div class="content">Log in to your account</div>
            </h2>
            <div class="ui hidden divider"></div>
            <form class="ui large form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="ui segment grey inverted">
                    <app-input label="User Name" [inputControl]="userNameControl" placeholder="E-mail address"></app-input>
                </div>
    
                <div class="ui hidden divider"></div>
    
                <div class="ui segment grey inverted">
                    <app-input label="Password" [inputControl]="passwordControl" placeholder="Password"></app-input>
                </div>
    
                <div class="ui hidden divider"></div>
    
                <button class="ui button huge submit fluid teal">Login</button>
            </form>
        </div>
        <div class="ui center aligned container">
            <div class="ui red basic label fluid" *ngIf="signinForm.errors?.['invalidCredentials']">
                Invalid credentials
            </div>
            <div class="ui red basic label fluid" *ngIf="signinForm.errors?.['forbidden']">
                Forbidden
            </div>
        </div>
    </div>
</div>
