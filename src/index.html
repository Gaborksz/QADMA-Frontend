<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>QADMAFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
<app-root></app-root>
<div class="qadma-container">
  <div class="orbitron-bg">QADMA</div>
</div>
  <div class="curve-line" style="height: 180px;">
    <svg viewBox="0 0 1440 180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" width="100%"
      height="180px">
      <path fill="none" stroke="teal" stroke-width="2">
        <animate attributeName="d" dur="90s" repeatCount="indefinite" values="
          M0,40 C360,20 1080,60 1440,160;
          M0,120 C400,180 900,0 1440,40;
          M0,20 C460,0 1080,20 1440,160;
          M0,80 C300,140 1200,100 1440,160;
          M0,40 C360,20 1080,60 1440,160
        " />
      </path>
    </svg>
  </div>
</body>

</html>
